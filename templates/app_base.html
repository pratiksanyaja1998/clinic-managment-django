<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <ul>
        <li>
          <a href="/patients/doctors">doctors</a>
          <a href="/doctors/appointments">appointments</a>
        </li>
      </ul>
    {% else %}
    <ul>
        <li>
          <a href="/user/login">login</a>
          <a href="/user/signup">signup</a>
        </li>
      </ul>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
