<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<header>
    {% if user.is_authenticated %}
    <ul>
        <li>
            <a href="/user/profile"> {{ user.email }} profiles</a>
        </li>
        {% if user.type == 'PATIENT' %}
        <li><a href="/patients/appointments">My Appointments</a></li>
        <li><a href="/doctors/">doctors</a></li>
        {% else %}
        <li><a href="/doctors/appointments/">appointments</a></li>
        {% endif %}
        <li><a href="/user/logout">logout</a>
        </li>
    </ul>
    {% else %}
    <ul>
        <li> <a href="/">Home</a></li>
        <li><a href="/user/login">login</a></li>
        <li><a href="/user/signup">signup</a></li>
    </ul>
    {% endif %}
</header>
<hr>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
