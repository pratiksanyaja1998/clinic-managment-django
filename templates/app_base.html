<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <ul>
        <li>
          <a href="/user/profile"> {{ user.email }} profiles</a>
          {% if user.type is 'PATIENT' %}
            <a href="/doctors/">doctors</a>
          {% else %}
            <a href="/doctors/appointments/">appointments</a>
          {% endif %}
          <a href="/user/logout">logout</a>
        </li>
      </ul>
    {% else %}
    <ul>
        <li>
          <a href="/">Home</a>
          <a href="/user/login">login</a>
          <a href="/user/signup">signup</a>
        </li>
      </ul>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
